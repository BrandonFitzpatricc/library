<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="./stylesheets/custom-reset.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script src="./scripts/javascript.js" defer></script>
</head>

<body>
    <h1 class="heading">Library</h1>

    <div class="book-container" id="book-container">

    </div>

    <button class="add-book-btn" id="book-form-btn">Add Book</button>

    <dialog class="add-book-dialog" id="add-book-dialog" closedby="closerequest">
        <form class="add-book-form" id="add-book-form" action="">
            <div class="form-title">Add New Book</div>

            <div class="field">
                <label for="title">Title</label>
                <input id="title" type="text">
            </div>
            <div class="field">
                <label for="author">Author</label>
                <input id="author" type="text">
            </div>
            <div class="field">
                <label for="pages"># Pages</label>
                <input id="pages" type="number">
            </div>
            <div class="field">
                <label for="read-status">Have you read this?</label>
                <input id="read-status" type="checkbox">
            </div>

            <button class="add-book-btn" id="submit-book-btn" type="button">Add Book</button>

            <div class="validation-failed-message hidden" id="validation-failed-message">Please fill out missing fields.</div>

            <button class="close-form-btn" id="close-form-btn" type="button"></button>
        </form>
    </dialog>
</body>
</html>
